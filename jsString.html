<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="demo2"></h1>
    <h1 id="demo"></h1>
    <h1 id="demo3"></h1>
    <script>
let stat = "5" ;


        document.getElementById("demo").innerHTML= stat.padStart(11,"a");

        let stat2 = "144";
        document.getElementById("demo2").innerHTML=stat2.padEnd(10,"P");

        let stat3 = "547";
        let stat4 = stat3.toString();
        document.getElementById("demo3").innerHTML=stat4.padStart(15,"L");
    </script>
